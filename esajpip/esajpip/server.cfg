listen_at =
{
  port = ${SWHV_PORT_JPIP};
  address = "0.0.0.0";
};

folders =
{
  images  = "${SWHV_DIR_IMAGE}";
  caching = "${SWHV_DIR_CACHE}";
  logging = "${SWHV_DIR_LOG}";
};

connections =
{
  time_out = 60;
  max_number = 500;
};

general =
{
  logging = 1;
  log_requests = 0;
  cache_max_time = -1;
  max_chunk_size = 64000;
};
